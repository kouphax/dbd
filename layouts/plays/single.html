{{ partial "header.html" . }}

<div id="post-index" class="container">

    <img class="post-header-image" src="/post-header.png"/>

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ .Params.Game.Name }}</h1>
      <p class="post-date">
          <span>Played <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}</time></span>
      </p>
    </header>
    <a href="https://boardgamegeek.com/boardgame/{{ .Params.Game.Id }}" target="_blank">View on Board Game Geek</a>

</div>

{{ partial "footer.html" . }}
